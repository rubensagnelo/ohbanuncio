<ohb-anunciocmp 
Titulo="Produção industrial cresce 7%" 
Comentario="A produção industrial brasileira avançou 7% em maio, na comparação com abril, conforme divulgou nesta quinta-feira (2) o Instituto Brasileiro de Geografia e Estatística (IBGE). A alta vem após dois meses seguidos de queda e de um tombo recorde em abril (-18,8%).

Embora tenha sido a maior alta já registrada pela pesquisa para um mês de maio, o avanço eliminou apenas parte das perdas acumuladas desde o início da pandemia de coronavírus." 
Assinatura="Rubens Agnelo | 01-07-2020 10:20" 

></ohb-anunciocmp>

<ohb-anunciocmp 
Titulo="Vacina chinesa contra a Covid-19 no Brasil" 
Comentario="SÃO PAULO - A potencial vacina contra a Covid-19 desenvolvida pela empresa chinesa Sinovac será testada no Brasil em 12 centros de pesquisa de seis estados brasileiros, disse ontem o governador de São Paulo, João Doria (PSDB), acrescentando que o início dos ensaios clínicos no país depende da aprovação da Agência Nacional de Vigilância Sanitária (Anvisa).

Os estudos serão liderados pelo Instituto Butantan, vinculado ao governo paulista. A instituição assinou acordo com a companhia chinesa que inclui, além dos testes, a transferência de tecnologia para a produção da vacina no Brasil, caso se mostre eficaz" 
Assinatura="Cintia Saldanha | 02-07-2020 9:35" 

></ohb-anunciocmp>
